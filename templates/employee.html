<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Employee Info</title>
<style>
body {
font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
padding: 30px;
background-color: #fafafa;
}
.card {
background: white;
padding: 20px;
border-radius: 10px;
box-shadow: 0 0 10px rgba(0,0,0,0.1);
max-width: 500px;
margin: auto;
}
.card h2 {
color: #333;
}
.card p {
color: #555;
margin: 5px 0;
}
@media (max-width: 600px) {
.card {
padding: 15px;
}
}
</style>
</head>
<body>
<div class="card">
<h2>Employee Details</h2>
<p><strong>Name:</strong> James Smith</p>
<p><strong>Role:</strong> Historian Analyst</p>
<p><strong>Email:</strong> james.smith@example.com</p>
</div>
</body>
</html>
